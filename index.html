<!DOCTYPE html>
<html>
<head>
	<title>Class work</title>
	<style>
		ul > li:nth-child(3) {
		   color: #00ff00;
		}
		ul > li:last-child {
			color: #00ffff;
		}
		ul > li:first-child {
			color: #ff0000;
		}
		ul > li:nth-child(2) {
			color: #2dae3f;
		}
		ul > li:nth-child(4) {
			color: #3c2ae5;
		}
	</style>
</head>
<body>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>Bootstrap</li>
		<li>WordPress</li>
	</ul>
   </body>
</html>
